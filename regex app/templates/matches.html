<!doctype html>
<html>
  <head>
    <title>Matches Found</title>
  </head>
  <body style="background-color: beige;text-align: center;">
  
    
    
    
    {% if matches %}
    <h1 >Matches Found</h1>
      <ul>
        {% for match in matches %}
        
      
      
        <li style="color: darkblue; font-size: 30px;">{{match }}</li>
        {% endfor %}
      </ul>
    {% else %}

    <p style="color: black;font-size: large;text-align: center;">No matches found.</p>
    <p style="color: black;font-size: large;text-align: center;">Go back to Home Page</p>
    {% endif %}
    
    <button onclick="history.back()" style="font-size: larger;color:red;"> Go Back</button>
    
  </body>
</html>
